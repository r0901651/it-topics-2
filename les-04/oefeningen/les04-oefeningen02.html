<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="registreren.php" method="get">
        <div>
            <label for="voornaam">Voornaam:
                <input type="text" id="voornaam" name="voornaam" placeholder="Stijn">
            </label>
        </div>
        <div>
            <label for="familienaam">Familienaam:
                <input type="text" id="familienaam" name="familienaam" placeholder="Lenaerts">
            </label>
        </div>
        <div>
            <label for="gebruikersnaam">Gebruikersnaam:
                <input type="email" id="gebruikersnaam" name="gebruikersnaam" placeholder="mail@thomasmore.be" required pattern="[A-Za-z1-9]+">
            </label>
        </div>
        <div>
            <label for="nickname">Nickname:
                <input type="text" id="nickname" name="nickname" required min="5" max="15">
            </label>
        </div>
        <div>
            <label for="paswoord">Paswoord:
                <input type="password" id="paswoord" name="paswoord" required pattern="[A-Za-z1-9]+">
            </label>
        </div>
        <div>
            <label for="herhaal_paswoord">Herhaal paswoord:
                <input type="password" id="herhaalpaswoord" name="herhaalpaswoord" required pattern="[A-Za-z1-9]+">
            </label>
        </div>
        <div>
            <input type="submit" value="Registreren">
        </div>
    </form>
</body>
</html>
